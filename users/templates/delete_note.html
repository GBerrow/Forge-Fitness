{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>üóëÔ∏è Delete Note</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this note?</p>
                    <div class="card bg-light">
                        <div class="card-body">
                            <h5>{{ note.title }}</h5>
                            <p class="text-muted">{{ note.content|truncatewords:20 }}</p>
                        </div>
                    </div>
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url note.page %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Note</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
