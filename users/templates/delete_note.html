{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8 col-xl-6">
            
            <!-- Welcome Section -->
            <div class="dashboard-container">
                <div class="welcome-card shadow-lg rounded-3 mb-4">
                    <div class="card-body text-center py-3">
                        <h2 class="fs-3 fw-bold text-black mb-2">üóëÔ∏è Delete Note</h2>
                        <p class="text-black mb-0">Are you sure you want to delete this note?</p>
                    </div>
                </div>
            </div>

            <!-- Note Preview Section -->
            <div class="dashboard-container">
                <div class="action-card shadow-sm rounded-3 mb-4">
                    <div class="card-body p-4">
                        <div class="bg-light rounded-3 p-3">
                            <h5 class="fw-bold text-dark mb-2">{{ note.title }}</h5>
                            <p class="text-muted mb-0">{{ note.content|truncatewords:20 }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Confirmation Section -->
            <div class="dashboard-container">
                <div class="action-card shadow-sm rounded-3">
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between">
                                <a href="{% url note.page %}" class="btn btn-secondary btn-lg">Cancel</a>
                                <button type="submit" class="btn btn-danger btn-lg">Delete Note</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
