{% extends 'base.html' %}

{% block title %}Server Error - Forge Fitness{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="dashboard-container">
                <div class="welcome-card shadow-lg rounded-3 text-center">
                    <div class="card-body py-5">
                        <i class="bi bi-exclamation-circle-fill text-danger" style="font-size: 4rem;"></i>
                        <h1 class="display-4 fw-bold text-dark mt-3">500</h1>
                        <h2 class="fs-3 text-dark mb-3">Server Error</h2>
                        <p class="text-muted mb-4">
                            Something went wrong on our end. We're working to fix it!
                            Please try again in a few moments.
                        </p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg me-md-2">
                                <i class="bi bi-house-fill me-2"></i>Back to Dashboard
                            </a>
                            <button onclick="window.location.reload()" class="btn btn-outline-primary btn-lg">
                                <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
